<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login</title>
</head>

<body>
    <div class="content">
        <div class="login-box">
            <h2 id="title_page">Login</h2>
            <form action="#">
                <div class="book-box">
                    <input type="text" name="username" autocomplete="off" required="">
                    <label>Username</label>
                </div>
                <div class="book-box">
                    <input type="password" name="password" id="author" autocomplete="off" required="">
                    <label>Password</label>
                </div>
                <button type="submit" id="btn_submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Login
                </button>
            </form>
        </div>
    </div>
</body>

</html>
